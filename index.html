<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Break</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Edu+NSW+ACT+Foundation&family=Hachi+Maru+Pop&family=Handlee&family=Neonderthaw&family=Parisienne&family=Sacramento&family=Unica+One&family=Yomogi&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Coffee Break</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#sobre">Sobre nós</a>
                    </li>
                    <li>
                        <a href="#menu">Menu</a>
                    </li>
                    <li>
                        <a href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
        <section id="sobre">
            <img src="./imagens/café-capa.jpg" alt="Imagem de xícara de café">
                <div class="descricao">
                    <h2>Sobre nós</h2>
                    <p>
                        Nascemos da vontade de compartilhar nossa paixão pelo café, com o compromisso <br> em apresentar fragrância e sabores com a melhor qualidade.
                    </p>
        </section>
        <section id="menu">
            <h2>Menu</h2> 
                <div class="menu-itens">   
                    <img src="./imagens/comidas.jpg" alt="Café e doces">
                    <img src="./imagens/bebidas.jpg" alt="Mesa com comida e café">
                </div>
    </section>
    <hr>
        <section id="contato">
            <div class="container">
                <h2 class="titulo-contato">Contato</h2>
                <form>
                    <input type="text" placeholder="Insira seu nome">
                    <input type="email" placeholder="Insira seu e-mail">
                    <input type="tel" placeholder="Insira seu telefone">
                    <textarea placeholder="Digite sua mensagem"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="container">
                <h3>Nossas redes sociais</h3>
                <ul class="redes">
                    <li>
                        <a href="#" title="Instagram">
                        <img src="./imagens/instagram.png" alt="Logo Instagram">
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Facebook">
                        <img src="./imagens/facebook.png" alt="Logo Facebook">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <hr>
        <footer>
            &copy; Coffee Break - Todos os direitos reservados - 2023
        </footer>
</body>
</html>
